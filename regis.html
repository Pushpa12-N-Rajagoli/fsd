<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://pub-static.fotor.com/assets/bg/aa4d0804-a2ac-43ea-a7ae-e6b39d0a5d91.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding-top: 40px;
            width:100%;
            backdrop-filter: blur(1px);
        }

        .main {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 300px;
            backdrop-filter: blur(75px);
            background-color: transparent;
        }

        .main h2 {
            color: #8356f6;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button[type="submit"] {
            padding: 15px;
            border-radius: 10px;
            border: none;
            background-color: #8356f6;
            color: white;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="main">
        <h2>FILL THIS FORM</h2>
        <form action="">
            <label for="first">First Name:</label>
            <input type="text" id="first" name="first" required />

            <label for="last">Last Name:</label>
            <input type="text" id="last" name="last" required />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />

            <label for="password">Password:</label>
            <input type="password" id="password" name="password"/>

            

            <label for="mobile">Contact:</label>
            <input type="text" id="mobile" name="mobile" maxlength="10" required />

            <label for="gender">Select your Course:</label>
            <select id="g" required>
                <option value="C">
                    C
                </option>
                <option value="C++">
                    C++
                </option>
                <option value="java">
                Java
                </option>
                <option value="Mysql">
                    DBMS
                </option>
                <option value="PYTHON">
                    Python
                </option>
            </select>
            
            <button type="submit" onclick="alert('Thank you for your purchase! keep learning')">
                Buy
            </button>
        </form>
    </div>
</body>

</html>
    
</body>
</html>
